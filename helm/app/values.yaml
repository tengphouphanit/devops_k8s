# Default values for app Helm chart
# Declare variables to be passed into your templates

replicaCount: 2

image:
  # Since youâ€™re using Docker Desktop and a local image,
  # make sure you've built it locally as: docker build -t app:V1.1 .
  repository: localhost:5000/app
  tag: V1.1
  pullPolicy: Always

  appName: demo-app
namespace: app

# External service configurations (optional)
kibanaService: "kibana-service:5601"
esService: "es-master-service:9200"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a ServiceAccount should be created
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
# Example:
#  fsGroup: 2000

securityContext: {}
# Example:
#  capabilities:
#    drop:
#      - ALL
#  readOnlyRootFilesystem: true
#  runAsNonRoot: true
#  runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  # Example:
  # - secretName: chart-example-tls
  #   hosts:
  #     - chart-example.local

resources: {}
# Example:
#  limits:
#    cpu: 100m
#    memory: 128Mi
#  requests:
#    cpu: 100m
#    memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http

readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

volumes: []
# Example:
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

volumeMounts: []
# Example:
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}
tolerations: []
affinity: {}
